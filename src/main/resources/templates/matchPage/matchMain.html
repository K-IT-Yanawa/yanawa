<script th:inline="javascript">
    const pagination = [[${pagination}]]; // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Îêú pagination Í∞ùÏ≤¥ ÏÇ¨Ïö©
    const currentPage = pagination.page; // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ
    const totalPageCount = pagination.pageCount; // Ï¥ù ÌéòÏù¥ÏßÄ Ïàò
    const paginationWrap = document.getElementById("pagination-wrap");

    let text = ``;

    // Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº Ï∂îÍ∞Ä (Ï≤´ ÌéòÏù¥ÏßÄÏóêÏÑúÎäî ÎπÑÌôúÏÑ±Ìôî)
    if (currentPage > 1) {
        text += `<li><a href="/matchPage/matchMain?page=${currentPage - 1}" class="prev">Ïù¥Ï†Ñ</a></li>`;
    }

    // ÌéòÏù¥ÏßÄ Î≤àÌò∏ Ï∂úÎ†•
    for (let i = pagination.startPage; i <= pagination.endPage; i++) {
        if (i === currentPage) {
            // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÎäî Í∞ïÏ°∞ ÌëúÏãú
            text += `<li><a href="/matchPage/matchMain?page=${i}" class="current" style="background-color: #ddd;">${i}</a></li>`;
        } else {
            text += `<li><a href="/matchPage/matchMain?page=${i}">${i}</a></li>`;
        }
    }

    // Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº Ï∂îÍ∞Ä (ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÏóêÏÑúÎäî ÎπÑÌôúÏÑ±Ìôî)
    if (currentPage < totalPageCount) {
        text += `<li><a href="/matchPage/matchMain?page=${currentPage + 1}" class="next">Îã§Ïùå</a></li>`;
    }

    // ÌéòÏù¥ÏßÄ Î≤àÌò∏Î•º pagination-wrapÏóê Ï∂îÍ∞Ä
    paginationWrap.innerHTML = text;
</script>
